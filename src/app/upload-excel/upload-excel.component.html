<input type="file" (change)="readExcel($event)">
<table class="table align-middle mb-0 bg-white">
    <table class="table">
        <thead>
            <tr>
                <th class="col-2">Column 1</th>
                <th class="col-4">Column 2</th>
                <th class="col-6">Column 3</th>
            </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let exceldata of exceldata">

                <td> {{exceldata.Name}} </td>
                <td> {{exceldata.Phone}} </td>
                <td> {{exceldata.Email}} </td>
            </tr>
        </tbody>

        <div class="alert" [class.alert-success]="successMessage" [class.alert-danger]=" !successMessage " role="alert">
            {{successMessage ? "File uploaded successfully!" : "File Upload Failed!!"}}
        </div>
